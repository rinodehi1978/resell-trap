services:
  app:
    build: .
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/yafuama.db
    volumes:
      - app-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:${PORT:-8001}/api/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  app-data:
