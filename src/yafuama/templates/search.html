{% extends "base.html" %}
{% block title %}Search - ヤフアマ{% endblock %}

{% block content %}
<h1 class="text-xl font-bold text-gray-900 mb-4">Yahoo Auctions Search</h1>

<div class="bg-white rounded-lg shadow-sm border p-4 mb-4">
  <form hx-get="/partials/search-results" hx-target="#search-results" hx-indicator="#search-spinner" class="flex gap-2">
    <input type="text" name="q" value="{{ query or '' }}" placeholder="Search keywords..."
           class="flex-1 px-3 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 flex items-center gap-1">
      Search
      <span id="search-spinner" class="htmx-indicator spinner inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></span>
    </button>
  </form>
</div>

<div id="search-results">
  {% if results %}
  {% include "partials/search_results.html" %}
  {% endif %}
</div>
{% endblock %}
