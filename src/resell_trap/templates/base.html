<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Resell Trap{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js" defer></script>
  <style>
    [x-cloak] { display: none !important; }
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline-block; }
    .htmx-request.htmx-indicator { display: inline-block; }
    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="h-full bg-gray-50" x-data="{ sidebarOpen: false }">
  <div class="min-h-full">
    <!-- Mobile sidebar overlay -->
    <div x-show="sidebarOpen" x-cloak class="fixed inset-0 z-40 lg:hidden">
      <div class="fixed inset-0 bg-gray-600/75" @click="sidebarOpen = false"></div>
      <div class="fixed inset-y-0 left-0 w-64 bg-gray-900">
        {% include "partials/sidebar.html" %}
      </div>
    </div>

    <!-- Desktop sidebar -->
    <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-56 lg:flex-col">
      <div class="flex flex-col flex-grow bg-gray-900 overflow-y-auto">
        {% include "partials/sidebar.html" %}
      </div>
    </div>

    <!-- Main content -->
    <div class="lg:pl-56">
      <!-- Top bar (mobile) -->
      <div class="sticky top-0 z-10 flex items-center h-12 bg-white border-b border-gray-200 lg:hidden px-4">
        <button @click="sidebarOpen = true" class="text-gray-500 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <span class="ml-3 text-sm font-semibold text-gray-900">Resell Trap</span>
      </div>

      <main class="p-4 lg:p-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
