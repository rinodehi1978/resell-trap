app = "yafuama"
primary_region = "nrt"  # 東京（成田）

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_URL = "sqlite:////data/yafuama.db"
  LOG_LEVEL = "INFO"
  PORT = "8080"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"    # 常時稼働（APScheduler用）
  auto_start_machines = true
  min_machines_running = 1       # 最低1台は常に起動

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "yafuama_data"
  destination = "/data"

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/partials/health"
    interval = "30s"
    timeout = "15s"
    grace_period = "60s"
